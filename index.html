<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード自動生成</title>
  <style>
    /* 元の背景とスタイルを維持 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      transition: background 0.5s ease;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      padding: 40px 60px;
      text-align: center;
      width: 100%;
      max-width: 560px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
      transition: box-shadow 0.3s ease;
      color: #333; /* 文字を見やすくするため */
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #333;
    }

    label {
      font-size: 18px;
      display: block;
      margin: 20px 0 10px;
      font-weight: 600;
    }

    .range-value {
      font-weight: 700;
      color: #5cb85c;
    }

    input[type="range"] {
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px 0;
      appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      width: 25px;
      height: 25px;
      background: #5cb85c;
      border-radius: 50%;
      cursor: pointer;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding: 0 10px;
    }

    .checkbox-group label {
      font-size: 14px;
      margin: 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    button {
      padding: 18px 50px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 20px;
      cursor: pointer;
      width: 100%;
      max-width: 380px;
      margin-top: 20px;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    #password {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      background-color: #f7f7f7;
      padding: 20px;
      border-radius: 15px;
      color: #333;
      word-break: break-all;
      min-height: 30px;
    }

    .copy-btn {
      margin-top: 20px;
      padding: 18px 50px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      cursor: pointer;
      width: 100%;
      max-width: 380px;
    }

    .copy-btn:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>パスワード自動生成</h2>
  
  <label for="length">パスワードの長さ: <span id="lengthValue" class="range-value">12</span></label>
  <input type="range" id="length" min="8" max="50" value="12">
  
  <div class="checkbox-group">
    <label><input type="checkbox" id="upper" checked> 大文字</label>
    <label><input type="checkbox" id="lower" checked> 小文字</label>
    <label><input type="checkbox" id="number" checked> 数字</label>
    <label><input type="checkbox" id="special" checked> 特殊文字</label>
  </div>
  
  <button onclick="generatePassword()">パスワードを生成</button>
  <div id="password"></div>
  
  <button class="copy-btn" id="copyButton" onclick="copyPassword()">コピー</button>
</div>

<script>
  // 長さ表示の更新
  document.getElementById('length').addEventListener('input', function() {
    document.getElementById('lengthValue').textContent = this.value;
  });

  // 【改良版】パスワード生成ロジック
  function generatePassword() {
    const length = parseInt(document.getElementById('length').value);
    const sets = [
      { chars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ', active: document.getElementById('upper').checked },
      { chars: 'abcdefghijklmnopqrstuvwxyz', active: document.getElementById('lower').checked },
      { chars: '0123456789', active: document.getElementById('number').checked },
      { chars: '!@#$%^&*()_+-=[]{}|;:,.<>?', active: document.getElementById('special').checked }
    ];

    let charset = '';
    let password = [];

    // 各チェックされた種類から最低1文字入れる（文字種漏れ防止）
    sets.forEach(set => {
      if (set.active) {
        charset += set.chars;
        const randomByte = new Uint32Array(1);
        window.crypto.getRandomValues(randomByte);
        password.push(set.chars[randomByte[0] % set.chars.length]);
      }
    });

    if (charset === '') {
      alert('少なくとも1種類の文字を選択してください。');
      return;
    }

    // 残りの長さを安全な乱数で埋める
    const remaining = length - password.length;
    const randomArray = new Uint32Array(remaining);
    window.crypto.getRandomValues(randomArray);

    for (let i = 0; i < remaining; i++) {
      password.push(charset[randomArray[i] % charset.length]);
    }

    // 配列をシャッフル（安全な乱数を使用）
    const shuffled = password
      .map(value => ({ value, sort: window.crypto.getRandomValues(new Uint32Array(1))[0] }))
      .sort((a, b) => a.sort - b.sort)
      .map(({ value }) => value)
      .join('');

    document.getElementById('password').textContent = shuffled;
  }

  // 【改良版】コピー機能
  async function copyPassword() {
    const passwordText = document.getElementById('password').textContent;

    if (!passwordText) {
      alert('パスワードを生成してからコピーしてください。');
      return;
    }

    try {
      await navigator.clipboard.writeText(passwordText);
      alert('コピーされました！');
    } catch (err) {
      // 失敗時のフォールバック
      const temp = document.createElement('textarea');
      temp.value = passwordText;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand('copy');
      document.body.removeChild(temp);
      alert('コピーされました！');
    }
  }
</script>

</body>
</html>
